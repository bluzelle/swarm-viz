<div class="row" style="margin-bottom:60px !important">
    <div class="col-lg-12">
        <img src="https://eventil.s3.amazonaws.com/uploads/group/avatar/2803/highres_468487350.jpeg" style="height:100px;width:auto;"/>
        <h4 style="color:#FFF;margin-left:100px;margin-top: -15px;font-size: 19px">Realtime visiualization</h4>
    </div>
</div>


<div  #overviewContainer style="position:absolute;">
    <div class="row">
        <div class="col-lg-4 col-sm-4"  align="center">
            <p class="card-title">{{numDbs | number}}</p>
            <p class="card-subtitle"> Number Databases</p>
        </div>
        <div class="col-lg-4 col-sm-4"  align="center">
            <p class="card-title">{{crudCommits | number}}</p>
            <p class="card-subtitle"> Number CRUD Commits</p>
        </div>
        <div class="col-lg-4 col-sm-4"  align="center">
            <p class="card-title">{{peersList.length | number}}</p>
            <p class="card-subtitle"> Number Peers</p>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-8 col-sm-8">
            <canvas #dbSizeChart id="canvas" width="250" height="50" style="margin:30px">{{ chart }}</canvas>
        </div>
        <div class="col-lg-4 col-sm-4">
            <div class="card">
                <p class="card-title">{{totalDbSize | number}}</p>
                <p class="card-subtitle"> Total DB Size</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <canvas #totalKvpChart id="canvas" width="250" height="50" style="margin:30px">{{ chart }}</canvas>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <p class="card-title">{{totalKvp | number}}</p>
                <p class="card-subtitle"> Total KVP</p>
            </div>
        </div>
    </div>
</div>
